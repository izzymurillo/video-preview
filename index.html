
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <video controls muted loop width="720" height="400" id="mainVideo">
                <source src="horses.mp4" type="video/mp4">
            </video>
            <!-- <figure class="placeholder">
                <svg style="text-anchor:middle;" width="720" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 720x400" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6" >Replace Me!</text>
                </svg>
            </figure> -->

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Horses Running Wild</h1>
                    <h3>1.3M Views | November 17, 2022</h3>
                    <div class="user">
                        <img src="user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Justin O. Body</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <!-- <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s"> -->
                <video muted onmouseover="play(this)" onmouseout="pause(this)" width="110" id="mainVideo">
                    <source src="jellyfish.mp4" type="video/mp4">
                </video>
                <span class="video-title">Hypotic Jellyfish</span>
            </div>

            <div class="video-small">
                <!-- <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s"> -->
                <video muted onmouseover="play(this)" onmouseout="pause(this)" width="110" id="mainVideo">
                    <source src="bunny.mp4" type="video/mp4">
                </video>
                <span class="video-title">Pat the Bunny</span>
            </div>

            <div class="video-small">
                <!-- <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s"> -->
                <video muted onmouseover="play(this)" onmouseout="pause(this)" width="110" id="mainVideo">
                    <source src="waves.mp4" type="video/mp4">
                </video>
                <span class="video-title">Surfs Up!</span>
            </div>

            <div class="video-small">
                <!-- <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s"> -->
                <video muted onmouseover="play(this)" onmouseout="pause(this)" width="110" id="mainVideo">
                    <source src="model.mp4" type="video/mp4">
                </video>
                <span class="video-title">How Youu Dooin?</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
